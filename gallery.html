      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {

    }

    .modal span {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav ul {

      }
    }

<script>
document.addEventListener('DOMContentLoaded', function(){
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  const dropdownMenu = document.getElementById('dropdownMenu');
  const dropBtn = document.querySelector('.dropbtn');
  const MOBILE_BREAK = 900; // matches CSS breakpoint

  // safe toggles
  function toggleNav(){
    if(!navLinks) return;
    navLinks.classList.toggle('active');
    // when closing nav, also hide dropdown
    if(!navLinks.classList.contains('active') && dropdownMenu){
      dropdownMenu.classList.remove('active');
      if(dropBtn) dropBtn.setAttribute('aria-expanded','false');
    }
    if(hamburger){
      const expanded = navLinks.classList.contains('active');
      hamburger.setAttribute('aria-expanded', expanded ? 'true' : 'false');
    }
  }

  function toggleDropdownMobile(e){
    if(!dropdownMenu || !dropBtn) return;
    // only handle on small screens
    if(window.innerWidth <= MOBILE_BREAK){
      e.preventDefault();
      e.stopPropagation();
      dropdownMenu.classList.toggle('active');
      const expanded = dropdownMenu.classList.contains('active');
      dropdownMenu.setAttribute('aria-hidden', expanded ? 'false' : 'true');
      dropBtn.setAttribute('aria-expanded', expanded ? 'true' : 'false');
    }
  }

  function closeAllMenus(){
    if(navLinks) navLinks.classList.remove('active');
    if(dropdownMenu) dropdownMenu.classList.remove('active');
    if(dropBtn) dropBtn.setAttribute('aria-expanded','false');
    if(hamburger) hamburger.setAttribute('aria-expanded','false');
  }

  // hamburger click
  if(hamburger) hamburger.addEventListener('click', toggleNav);

  // dropdown button click for mobile
  if(dropBtn) dropBtn.addEventListener('click', toggleDropdownMobile);

  // click outside -> close menus
  document.addEventListener('click', function(e){
    const clickedInsideNav = (navLinks && navLinks.contains(e.target)) || (hamburger && hamburger.contains(e.target));
    if(!clickedInsideNav){
      closeAllMenus();
    }
  });

  // close menus on escape
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape') closeAllMenus();
  });

  // when resizing to desktop, reset mobile states
  window.addEventListener('resize', function(){
    if(window.innerWidth > MOBILE_BREAK){
      // ensure vertical mobile menu is closed
      if(navLinks) navLinks.classList.remove('active');
      if(dropdownMenu) dropdownMenu.classList.remove('active');
      if(dropBtn) dropBtn.setAttribute('aria-expanded','false');
      if(hamburger) hamburger.setAttribute('aria-expanded','false');
    }
  });

  // highlight current page link (best-effort)
  try {
    const current = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-links a').forEach(a => {
      if(a.getAttribute('href') === current) a.classList.add('active');
    });
  } catch(e){}
});
</script>
